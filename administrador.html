<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar paleteria CECY</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <img src="img/Logo.png" alt="Logo CECY" style="max-width: 300px; display: block; margin: auto;">

    <h1>Agregar sabor de Paletas</h1>

    <label>Nombre del sabor:</label>
    <input type="text" id="saborInput" placeholder="Agregar nuevo sabor">

    <label>Imagen del sabor:</label>
    <input type="file" id="imagenSabor" accept="image/*">

    <button onclick="agregarSabor()">Agregar</button>
    <div id="listaSabores"></div>

    <hr>
    
    <h1>Agregar tienda</h1>
    <input type="text" id="tiendaInput" placeholder="Agregar nueva tienda">
    <button onclick="agregarTienda()">Agregar</button>
    <div id="listaTiendas"></div>

    <hr>

    <h1>Registrar Entregas</h1>
    <label for="tiendaSelect">Tienda:</label>
    <select id="tiendaSelect"></select>
    <div id="saboresDistribuir"></div>
    <button onclick="registrarEntrega()">Registrar Entrega</button>

    <hr>

    <h1>Historial de Entregas</h1>
    <div id="historialEntregas"></div>

    <button class="btn-regresar" onclick="location.href='index.html'">
        ⬅️ Volver al inicio
    </button>

</body>
</html>
