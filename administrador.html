<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador - Estadísticas de Pedidos</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="admin.js" defer></script>
  </head>
  <body>
    <!-- Barra de navegación -->
    <header class="barra-navegacion">
      <a href="index.html" class="btn-volver">← Volver al inicio</a>
      <h1>Panel del Administrador</h1>
    </header>

    <!-- Sección de estadísticas -->
    <h2>Estadísticas</h2>

    <div style="text-align: center; margin-bottom: 20px">
      <button id="btnGraficaTiendas">Pedidos por Tienda</button>
      <button id="btnGraficaComparativa">Comparativa Sabores x Tiendas</button>
    </div>

    <!-- Contenedor gráfica de pedidos por tienda -->
    <div id="contenedorGraficaTiendas" style="display: block">
      <canvas id="graficaTiendas"></canvas>
    </div>

    <!-- Contenedor gráfica de comparativa sabores x tiendas -->
    <div id="contenedorGraficaComparativa" style="display: none; margin-top: 20px;">
      <canvas id="graficaComparativa" width="700" height="300"></canvas>
    </div>

    <div style="text-align: center; margin-bottom: 20px">
      <label for="tiendaBorrar">Selecciona una tienda para borrar:</label>
      <select id="tiendaBorrar">
        <option value="">-- Selecciona una tienda --</option>
      </select>

      <label for="pedidoBorrar">Selecciona un pedido:</label>
      <select id="pedidoBorrar">
        <option value="">-- Selecciona un pedido --</option>
      </select>


      <p id="infoPedidosTienda" style="margin-top: 10px; font-weight: bold"></p>
      <button id="btnBorrarPedidosTienda" style="background-color: crimson; color: white">
        Borrar pedidos de tienda
      </button>
    </div>
  </body>
</html>
